<table class="task-table">
  <col style="width: 60%" />
  <col style="width: 30%" />
  <col style="width: 180px" />
  <thead>
    <tr>
      <th>Задача</th>
      <th colspan="2" class="complete-col">Выполнено</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasksProps; trackBy: trackByFn">
      <td>
        <span *ngIf="!isEditingTask(task.id)">{{ task.task }}</span>
        <div class="text-field" *ngIf="isEditingTask(task.id)">
          <input class="text-field__input" [value]="task.task" />
        </div>
      </td>
      <td>
        <label>
          <input type="checkbox" [checked]="task.isCompleted" />
          <span></span>
        </label>
      </td>
      <td class="icons" *ngIf="!isEditingTask(task.id)">
        <img src="assets/svg/edit.svg" (click)="addToEdit(task.id)" />
        <img src="assets/svg/remove.svg" />
      </td>
      <td class="icons" *ngIf="isEditingTask(task.id)">
        <img src="assets/svg/ok.svg" />
        <img src="assets/svg/cancel.svg" (click)="deleteFromEdit(task.id)" />
      </td>
    </tr>
  </tbody>
</table>
